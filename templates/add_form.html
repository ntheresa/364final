{% extends 'base.html' %}

{% block content %}

  <h2>Create Collection of Restaurants</h2>
  <h3> Enter restaurants you have been to. </h3>
<form action="http://localhost:5000/add_place" method = "POST">
  {{ form.hidden_tag() }}
{{ form.places.label }}: {{ form.places() }}
{{ form.submit() }}
</form>

<div>
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}
</div>


{% endblock %}
